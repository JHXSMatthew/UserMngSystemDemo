
<button mat-raised-button (click)="openDialog()" color="primary">
    <!-- <mat-icon>add_circle</mat-icon> -->

    <span>Create</span>
</button>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="UserID">
    <th mat-header-cell *matHeaderCellDef> UserID </th>
    <td mat-cell *matCellDef="let element"> {{element.UserID}} </td>
  </ng-container>
  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
  </ng-container>
  <ng-container matColumnDef="Firstname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
  </ng-container>
  <ng-container matColumnDef="Lastname">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>
  <ng-container matColumnDef="Mobile">
    <th mat-header-cell *matHeaderCellDef> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
  </ng-container>
  <ng-container matColumnDef="Phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
  </ng-container>
  <ng-container matColumnDef="DateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.DateOfBirth}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" class='button-row'> 
      <button mat-raised-button color="primary" (click)="openDialog(element, 'edit')"> Edit </button>  
      <button mat-raised-button color="warn" (click)="deleteUser(element)"> Delete </button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</table>
