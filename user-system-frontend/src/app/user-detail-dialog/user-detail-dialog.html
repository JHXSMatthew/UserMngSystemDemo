<form class="example-form">
  <h4>{{mode}}</h4> 
  <mat-form-field>
    <input matInput [(ngModel)]="data.UserName" name="userName"  placeholder="UserName *">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.Firstname" name="firstName"  placeholder="Fist Name *">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="data.Lastname" name="lastName"  placeholder="Last Name *">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [(ngModel)]="data.Email" name="email"  placeholder="Email *">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="data.Mobile" name="mobile"  placeholder="Mobile">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.Phone" name="phone"  placeholder="Phone">
  </mat-form-field>

  <mat-form-field>
      <input matInput [matDatepicker]="picker"  [(ngModel)]="data.DateOfBirth" name="dateOfBirth" placeholder="Date Of Birth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>

  </div>
</form>
